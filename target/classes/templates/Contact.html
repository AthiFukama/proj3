
<!DOCTYPE html>
<html>
<head>
    <title>Athi Fukama</title>
<style>

.main{
	max-width: 990px;
	margin: auto;
}


header{
	margin: 0;
	padding: 0;
	background-image: url(background3.jpg);
	height: 100vh;
	background-size: cover;
	background-position: center;
}

.contact-form{
	width: 85%;
	max-width: 600px;
	background: f1f1f1;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%,-50%);
	padding: 30px 40px
	box-sizing: border-box;
	border-radius:8px;
	text-align:center;
	box-shadow: 0 0 20px #000000b3;
	font-family:"Montserrat" , Britannic bold;
}
.contact-form h1{
	margin-top: 0;
	font-weight: 200;
	color:white;
}
.txtb{
	border: 1px solid gray;
	margin: 8px 0;
	padding: 12px 18px;
	border-radius: 10px;
}

.txtb label{
	display: block;
	text-align: left;
	color: white;
	text-transform: uppercase;
	font-size:22px;
}

.txtb input.txt textarea
{
	width: 100%;
	border:none;
	background: none;
	outline: none;
	font-size: 20px;
	margin-top: 6px;

}


.btn{
	display: inline-block;
	background:8b008b;
	padding: 14px 0;
	color:white;
	text-transform:uppercase;
	cursor: pointer;
	margin-top:8px;
	width: 100%;

}

</style>
</head>
<body>
<header>

    <div class="main">
    <div class="contact-form">
        <h1>CONTACT ME</h1>
        <div class="txtb">
            <label>Full name :</label>
            <input type="text" name="" value="" placeholder="Enter your Name">
        </div>

        <div class="txtb">
            <label>Email :</label>
            <input type="text" name="" value="" placeholder="Enter your Email">
        </div>

        <div class="txtb">
            <label>Phone number :</label>
            <input type="text" name="" value="" placeholder="Enter your Phone Number">
        </div>

        <div class="txtb">
            <label>Subject :</label>
            <input type="text" name="" value="" placeholder="Enter your Subject">
        </div>

        <div class="txtb">
            <label>Message :</label>
            <textarea></textarea>
        </div>

        <a class ="btn">Send</a>
    </div>
    </div>
</header>
</body>
</html>
